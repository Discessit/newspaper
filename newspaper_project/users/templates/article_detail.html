{% extends 'base.html' %} 
{% block content %} 
<div class="article-entry"> 
    <h2>{{ object.title }}</h2> 
    <p>by {{ object.author }} | {{ object.date }}</p> 
    <p>{{ object.body }}</p> 
</div> 
<p><a class="link-offset-2 link-underline link-underline-opacity-0" href="{% url 'article_edit' article.pk %}">Edit</a> | 
<a class="link-offset-2 link-underline link-underline-opacity-0" href="{% url 'article_delete' article.pk %}">Delete</a></p> 
<p>Back to <a class="link-offset-2 link-underline link-underline-opacity-0" href="{% url 'article_list' %}">All Articles</a>.</p> 
{% endblock content %}
